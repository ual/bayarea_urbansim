acct_settings:
  disable: False

  lump_sum_accounts:

    obag_settings:
      name: "OBAG"
      sending_buildings_subaccount_def: regional
      total_amount: 40000000
      receiving_buildings_filter: pda_id > 0
      subsidize_affordable: False
      enable_in_scenarios: ["1", "2", "3", "4", "5"]

    parcel_tax_settings:
      name: "Parcel Tax"
      sending_buildings_subaccount_def: regional
      total_amount: 500000000
      receiving_buildings_filter: pda_id > 0
      subsidize_affordable: True
      enable_in_scenarios: ["1"]

    capital_gains_tax_settings:
      name: "Capital Gains Tax"
      sending_buildings_subaccount_def: regional
      total_amount: 42000000
      receiving_buildings_filter: pda_id > 0
      subsidize_affordable: True
      enable_in_scenarios: ["1"]

  profitability_adjustment_policies:  

    ceqa_tiering:
      name: "CEQA"
      enable_in_scenarios: ["1", "2", "3", "4"]
      # any parcel in a tpa
      profitability_adjustment_formula: "(tpp_id > 0) * .01"

    parking_requirements_tpps:
      name: "Reduce Parking Requirements in TPPs"
      enable_in_scenarios: ["3"]
      # any parcel in a tpa   
      profitability_adjustment_formula: "(tpp_id > 0) * .01"

    parking_requirements_pdas:
      name: "Reduce Parking Requirements in PDAs"
      enable_in_scenarios: ["1", "2", "4", "5"]
      # any parcel in a tpa
      profitability_adjustment_formula: "(pda_id > 0) * .01"

  land_value_tax_settings:
    enable_in_scenarios: ["3"]
    bins:
      pcts: [0.05, 0.02, 0.01, 0.0]
      breaks: [0.1, 0.3, 0.5]

  sales_tax_settings:
    sending_buildings_filter: general_type != 'Residential'
    # this is the method used to compute the property tax - the 20 here is a cap rate
    # to turn yearly rent into overall value - 1% property tax and 1% actually goes into
    # funding affordable housing
    sending_buildings_tax: non_residential_price * non_residential_sqft * 20 * .01 * .01
    sending_buildings_subaccount_def: city_id
    receiving_buildings_filter: pda_id > 0 and residential_units > 1
  vmt_settings:
    sending_buildings_subaccount_def: regional
    receiving_buildings_filter: pda_id>0
    res_fee_amounts:
      VH: 25000
      H: 15000
      MH: 5000
    com_fee_amounts:
      VH: 30
      H: 15
      MH: 9
  sb743_settings:
    enable: true
    sb743_pcts:
      VH: -0.02
      H: -0.01
      MH: -0.005
      M: 0.0
      S: 0.02


